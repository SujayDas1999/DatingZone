<ng-container *ngIf="member">
  <div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
      <img
        src="{{ photo.imageUrl }}"
        alt="photo of user"
        class="img-thumbnail mb-1"
      />
      <div class="text-center">
        <button class="btn btn-sm btn-primary">Main</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</ng-container>
